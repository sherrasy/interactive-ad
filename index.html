<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css" />
  <title>Interactive Ad</title>
</head>
<body>
  <main>
    <div class="storage">
      <div class="storage__shelf_top">
        <ul class="storage__shelf-content shelf">
          <li class="shelf__item-wrapper">
            <img src="assets/icon/wine.svg" alt="wine" id="wine" draggable="true" class="shelf__item" />
          </li>
          <li class="shelf__item-wrapper">
            <img src="assets/icon/milk.svg" alt="milk" id="milk" draggable="true" class="shelf__item" />
          </li>
          <li class="shelf__item-wrapper">
            <img src="assets/icon/jam.svg" alt="jam" id="jam" draggable="true" class="shelf__item" />
          </li>
          <li class="shelf__item-wrapper">
            <img src="assets/icon/cheese.svg" alt="cheese" id="cheese" draggable="true" class="shelf__item" />
          </li>
        </ul>
      </div>
      <div class="storage__shelf_center">
        <ul class="storage__shelf-content shelf">
          <li class="shelf__item-wrapper">
            <img src="assets/icon/meat.svg" alt="meat" id="meat" draggable="true" class="shelf__item" />
          </li>
          <li class="shelf__item-wrapper">
            <img src="assets/icon/chicken.svg" alt="chicken" id="chicken" draggable="true" class="shelf__item" />
          </li>
          <li class="shelf__item-wrapper">
            <img src="assets/icon/chips.svg" alt="chips" id="chips" draggable="true" class="shelf__item" />
          </li>
        </ul>
      </div>
      <div class="storage__shelf_bottom">
        <ul class="storage__shelf-content shelf">
          <li class="shelf__item-wrapper">
            <img src="assets/icon/pineapple.svg" alt="pineapple" id="pineapple" draggable="true" class="shelf__item" />
          </li>
          <li class="shelf__item-wrapper">
            <img src="assets/icon/banana.svg" alt="banana" id="banana" draggable="true" class="shelf__item" />
          </li>
          <li class="shelf__item-wrapper">
            <img src="assets/icon/apple.svg" alt="apple" id="apple" draggable="true" class="shelf__item" />
          </li>
          <li class="shelf__item-wrapper">
            <img src="assets/icon/salad.svg" alt="salad" id="salad" draggable="true" class="shelf__item" />
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer>
    <div class="cart">
      <div class="cart__drop-area">
      </div>
      <div class="cart__content-field">
        <ul class="cart__content"></ul>
      </div>
      <button class="cart__button hidden">Оплатить корзину</button>
    </div>
  </footer>
  <script src="js/main.js" type="module"></script>
</body>
</html>
